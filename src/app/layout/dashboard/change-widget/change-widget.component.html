<div style="padding-left:25px; margin-top: 10px;">
  <span class="number" id="valueA" style="font-size:1.6rem; font-weight:600;" [innerHTML]="getFormattedCurrent()"></span>
  <div class="desc" style="font-size:0.9rem;" [style.color]="fontColor()">
    <span id="amountChange" [innerHTML]="amountChange()"></span>
    <span id="percentageChange" [innerHTML]="percentageChange()"></span>
  </div>
</div>
<app-arrows-widget [directionUp]="isIncreasing()">
</app-arrows-widget>
