<h2 class="page-head-description" style="font-size:1.5rem;" [innerHTML]="col_data.name"></h2>
<div class="accordion">
  <app-accordion-row *ngFor="let row of col_data.terms; let i = index" [row_data]="row" [chart_color]="chart_colors[i]" [col_name]="col_data.name" [acc_name]="acc_name" [col_names]="col_names">
  </app-accordion-row>
</div>
